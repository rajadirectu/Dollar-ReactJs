

<h3>Business License</h3>
<mat-form-field appearance="fill">  
  <input matInput #id  placeholder="Enter store Id">
</mat-form-field>
<div class="example-button-row">
  <button mat-raised-button color="primary" (click)="getDataByStore(id.value)">Submit</button>
  <button mat-raised-button color="accent" (click)="getDataByStore('');id.value=''">Refresh</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Store Column -->
    <ng-container matColumnDef="Store">
      <th mat-header-cell *matHeaderCellDef> Store </th>
      <td mat-cell *matCellDef="let element"> {{element.Store}} </td>
    </ng-container>
  
    <!-- City Column -->
    <ng-container matColumnDef="City">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.City}} </td>
    </ng-container>
  
    <!-- Country Column -->
    <ng-container matColumnDef="Country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
    </ng-container>
  
    <!-- Vendor Column -->
    <ng-container matColumnDef="Vendor">
      <th mat-header-cell *matHeaderCellDef> Vendor </th>
      <td mat-cell *matCellDef="let element"> {{element.Vendor}} </td>
    </ng-container>     

       <!-- Name Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>

       <!-- LicenseType Column -->
    <ng-container matColumnDef="LicenseType">
        <th mat-header-cell *matHeaderCellDef> License Type </th>
        <td mat-cell *matCellDef="let element"> {{element.LicenseType}} </td>
      </ng-container>

      <!-- ExpirationDate Column -->
     <ng-container matColumnDef="ExpirationDate">
        <th mat-header-cell *matHeaderCellDef> Expiration Date </th>
        <td mat-cell *matCellDef="let element"> {{element.ExpirationDate}} </td>
      </ng-container>

      <!-- LicenseYear Column -->
     <ng-container matColumnDef="LicenseYear">
        <th mat-header-cell *matHeaderCellDef> License Year </th>
        <td mat-cell *matCellDef="let element"> {{element.LicenseYear}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">

  </mat-paginator>
